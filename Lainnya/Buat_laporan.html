<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="bl_styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="jti_logo.png" alt="Logo">
            <h1>Lapor!</h1>
        </div>
        <ul>
            <li><a href="Beranda.html">Beranda</a></li>

    <div class="main">

        <header class="header">
            <div class="icons">
                <span>🔄</span>
                <span>💬</span>
                <span>✉️</span>

            </div>
            <div class="user">
                <img src="profil_logo.png" alt="User Profile">
